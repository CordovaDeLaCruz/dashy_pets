<div class="d-flex flex-column flex-shrink-0 p-3 text-white background-color" style="width: 100%; height: 100vh;">
  <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi me-2" width="40" height="32">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">Sidebar</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let option of menuOptions">
      <a class="nav-link" [routerLink] = "['/internal/' + option.descripcionPermisoApp]"
        [ngClass]="{'active': isActive(option.descripcionPermisoApp), 'inactive': !isActive(option.descripcionPermisoApp)}"
        (click)="setActive(option.descripcionPermisoApp)">
        <span>{{ option.descripcionPermisoApp }}</span>
      </a>
    </li>
  </ul>
</div>
