<div class="d-flex flex-column flex-shrink-0 p-3 text-white background-color" style="width: 100%; height: 100%;">
  <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4">{{fullName}}</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let option of menuOptions">
      <a class="nav-link" [routerLink] = "['/internal/' + option.routeInApp]"
        [ngClass]="{'active': isActive(option.routeInApp), 'inactive': !isActive(option.routeInApp)}"
        (click)="setActive(option.routeInApp)">
        <span>{{ option.descripcionPermisoApp }}</span>
      </a>
    </li>
  </ul>
</div>
