<div class="modal-content" style="width: 120%;">
  <div class="modal-header">
    <div *ngIf="customer?.estadoCliente == 'I'">
      <h4>Activar cliente</h4>
    </div>
    <div  *ngIf="customer?.estadoCliente == 'A'">
      <h4>Inactivar cliente</h4>
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
      <div class="row">
        <div class="col-md-12">
          <div *ngIf="customer?.estadoCliente == 'I'">
            <p>¿Desea activar al cliente?</p>
          </div>
          <div *ngIf="customer?.estadoCliente == 'A'">
            <p>¿Desea inactivar al cliente?</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div >
          <button type="button" class="btn button-color" (click)="activateDeactivateCustomer()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
