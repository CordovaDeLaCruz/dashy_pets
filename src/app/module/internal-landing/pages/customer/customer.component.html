<div class="container-center">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <h2 style="color: #A18FD3">Listado de clientes</h2>
            </div>
            <div class="col-md-3 text-right">
                <button class="btn button-color" (click)="openModal()">Registrar Cliente</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 table-responsive">
                <table class="table table-bordered table-striped custom-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Celular</th>
                            <th>Correo Electrónico</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>12345678</td>
                            <td>Juan</td>
                            <td>Pérez</td>
                            <td>Gómez</td>
                            <td>555-123456</td>
                            <td>juan@example.com</td>
                            <td>Activo</td>
                            <td class="d-flex justify-content-center">
                              <span class="mx-2">
                                <i style="color: #8C30F5" class="bi bi-eye"></i>
                              </span>
                              <span class="mx-2">
                                <i style="color: #8C30F5" class="bi bi-pencil"></i>
                              </span>
                              <span class="mx-2">
                                <i style="color: #8C30F5" class="bi bi-trash"></i>
                              </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
